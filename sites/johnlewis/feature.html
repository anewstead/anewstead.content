<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=600">

    <!--ensure latest IE rendering engine/Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="custom.css">

    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript" src="customBanner.js"></script>
    <script type="text/javascript" src="customInit.js"></script>

</head>


<body>

    <div id="main_container">

        <div id="loading_state">
            <img src="loading.gif" id="loading_img" />
        </div>

        <div id="main_content">



            <div id="banner">
                <img src="bg.jpg" id="bg" class="retina" />
                <img src="siemens_logo.png" id="siemens_logo" class="retina" />
                <img src="intro_image1.jpg" id="intro_image1" class="retina" />
                <img src="intro_text1.png" id="intro_text1" class="retina" />
                <img src="f1_text1.png" id="f1_text1" class="retina" />
                <img src="f1_text2.png" id="f1_text2" class="retina" />
                <img src="f1_text3.png" id="f1_text3" class="retina" />
                <img src="cta.png" id="cta" class="retina" />
                <div id="hs1" class="hotspot"></div>
                <div id="hs2" class="hotspot"></div>
                <div id="hs3" class="hotspot"></div>
            </div>


            <div id="f2">
                <img src="bg.jpg" id="f2_bg" class="retina" />
                <img src="f2_image1.jpg" id="f2_image1" class="retina" />
                <img src="f2_text1.png" id="f2_text1" class="retina" />
                <img src="f2_text2.png" id="f2_text2" class="retina" />
                <img src="back.png" id="f2_back" class="retina" />
            </div>


            <div id="f3">
                <img src="bg.jpg" id="f3_bg" class="retina" />
                <img src="f3_image1.jpg" id="f3_image1" class="retina" />
                <img src="f3_text1.png" id="f3_text1" class="retina" />
                <img src="f3_text2.png" id="f3_text2" class="retina" />
                <img src="back.png" id="f3_back" class="retina" />
            </div>


            <div id="f4">
                <img src="bg.jpg" id="f4_bg" class="retina" />
                <img src="f4_image1.jpg" id="f4_image1" class="retina" />
                <img src="f4_text1.png" id="f4_text1" class="retina" />
                <img src="f4_text2.png" id="f4_text2" class="retina" />
                <img src="back.png" id="f4_back" class="retina" />
            </div>


            <img src="frame.png" id="frame" class="retina" />


            <div id="buttons">
                <div id="default_exit" class="btn"></div>
                <div id="cta_exit" class="btn"></div>
                <div id="hs1_btn" class="btn"></div>
                <div id="hs2_btn" class="btn"></div>
                <div id="hs3_btn" class="btn"></div>
                <div id="back_btn" class="btn"></div>
            </div>






            <!--end main_content-->
        </div>
        <!--end main_container-->
    </div>

</html>
